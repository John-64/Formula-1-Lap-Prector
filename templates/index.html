<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Predictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>F1 Lap Time Predictions</h1>
        <form id="predictionForm">
            <label for="driverId">Driver ID:</label>
            <input type="text" id="driverId" name="driverId" required>
            <label for="circuitId">Circuit ID:</label>
            <input type="text" id="circuitId" name="circuitId" required>
            <label for="lap">Lap:</label>
            <input type="text" id="lap" name="lap" required>
            <label for="weather_code">Weather Code:</label>
            <input type="text" id="weather_code" name="weather_code" required>
            <button type="submit">Predict</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var form = event.target;
            var formData = new FormData(form);

            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "<h2>Predictions</h2>";
                resultsDiv.innerHTML += "<p>Random Forest:</p>";
                resultsDiv.innerHTML += "<p>Prediction: " + data.rf_prediction + "</p>";
                resultsDiv.innerHTML += "<p>SVR:</p>";
                resultsDiv.innerHTML += "<p>Prediction: " + data.svr_prediction + "</p>";
                resultsDiv.innerHTML += "<p>MLP:</p>";
                resultsDiv.innerHTML += "<p>Prediction: " + data.mlp_prediction + "</p>";
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
